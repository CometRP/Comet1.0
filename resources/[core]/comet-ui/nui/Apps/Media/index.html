<body>
    <div class="media-player-container">
        <iframe id="media-player" class="media-player" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>
        <div class="media-player-buttons">
            <div class="media-slider-container">
                <div class="media-icon media-down"><i class="fas fa-volume-down"></i></div>
                <input type="range" id="volume-slider" class="media-slider" min="1" max="100" value="50">
                <div class="media-icon media-up"><i class="fas fa-volume-up"></i></div>
            </div>
            <div class="ui-styles-button success" id="min-media">Minimize</div>
            <div class="ui-styles-button warning" id="close-media">Close</div>
        </div>
    </div>
</body>
