<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="scripts.js" type="text/javascript"></script>
        <script src="debounce.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <title>Inventory</title>
    </head>

    <body style="position: relative">
        <div id="ActionBar"></div>
        <div id="UseBar"></div>
        <div id="app" style="height: 100%; width: 100%">
            <div id="inventory-wrapper" class="inventory" style="height: 100%; width: 100%">
                <div class="move-form" id="inventory-wrapper">
                    <div class="move-center" id="buttondude usearea">
                        <input tabindex="-1" type="number" id="move-amount" max="9999" min="0" readonly placeholder="0" />
                        <div id="usearea" class="buttondude usearea">Use</div>
                        <div id="CloseInv" class="buttondude CloseInv">Close</div>
                    </div>
                </div>
                <div id="CurrentInformation" class="CurrentInformation"></div>
                <div id="containers-wrapper">
                    <div id="Bar" class="Bar"></div>
                    <div id="Bar2" class="Bar2"></div>
                    <div id="wrapPersonalWeight" class="wrapPersonalWeight"></div>
                    <div id="wrapSecondaryWeight" class="wrapSecondaryWeight"></div>
                    <div id="wrapPersonalWeight3" class="wrapPersonalWeight3"></div>
                    <div id="wrapSecondaryWeight3" class="wrapSecondaryWeight3"></div>
                    <div id="wrapSecondaryWeight2" class="wrapSecondaryWeight2"></div>
                    <div id="wrapPersonalWeight2" class="wrapPersonalWeight2"></div>
                    <div id="wrapmain" onfocus="this.blur();" class="wrapmain"></div>
                    <div id="wrapsecondary" onfocus="this.blur();" class="wrapsecondary"></div>
                </div>
            <div id="draggedItem"></div>
    </body>
</html>
